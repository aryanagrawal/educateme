<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript" src="application.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="application.css" type="text/css" rel="stylesheet" />

    <h1>Student Education Application</h1>
    <div id="all">
        <div id="nav">
            <div id="category">
                <u>Category</u>
            </div>
            <div id="entertainment" class='nav_category'>
                Entertainment
            </div>
            <div id="math" class='nav_category'>
                Math
            </div>
            <div id="science" class='nav_category'>
                Science
            </div>
            <div id="writing" class='nav_category'>
                Writing
            </div>
            <div id="listening" class='nav_category'>
                Listening
            </div>
            <div id="speaking" class='nav_category'>
                Speaking
            </div>
        </div>
        <div id="test">
            
            <div id="question">This is a question?</div>
            <div id='answer'>
                <form action="">
                    <textarea name="response" id="response" cols="50" rows="10"></textarea>
                    <div>
                        <input type="file" name="inputFile" id="file" class="btn btn-default btn-file"/>
                    </div>
                    <div id="btnInput">
                        <input type="submit" value="Next" class="btn btn-success" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
